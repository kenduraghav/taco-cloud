<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Taco Cloud</title>
<link rel="stylesheet" th:href="@{/styles/stylesheet.css}"/>
</head>
<body>
	<h1>Welcome to...</h1>
	<img th:src="@{/images/TacoCloud.png}">
	
	<form method="POST" th:object="${design}" >
	
		<div class="grid">
			<h3>Name your Taco</h3>
			<input type="text" th:field="*{name}"/>
			<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Ingredient Error</span>
			<br/>
			<div class="ingredient-groups" id="wrap">
				<h3>Designate your wrap</h3>
				<div th:each="ingredient : ${wrap}">
					<input name="ingredients" type="checkbox" th:value="${ingredient.id}">
					<span th:text="${ingredient.name}">INGREDIENT</span><br/>
				</div>
			</div>
			
			<div class="ingredient-groups" id="proteins">
				<h3>Pick your protein</h3>
				<div th:each="ingredient : ${protein}">
					<input name="ingredients" type="checkbox" th:value="${ingredient.id}">
					<span th:text="${ingredient.name}">INGREDIENT</span><br/>
				</div>
			</div>
			
			<div class="ingredient-groups" id="veggies">
				<h3>Select your veggies</h3>
				<div th:each="ingredient : ${veggies}">
					<input name="ingredients" type="checkbox" th:value="${ingredient.id}">
					<span th:text="${ingredient.name}">INGREDIENT</span><br/>
				</div>
			</div>
			
			<div class="ingredient-groups" id="cheese">
				<h3>Choose your cheese</h3>
				<div th:each="ingredient : ${cheese}">
					<input name="ingredients" type="checkbox" th:value="${ingredient.id}">
					<span th:text="${ingredient.name}">INGREDIENT</span><br/>
				</div>
			</div>
			
			<div class="ingredient-groups" id="sauce">
				<h3>Pour your choice of sauce</h3>
				<div th:each="ingredient : ${sauce}">
					<input name="ingredients" type="checkbox" th:value="${ingredient.id}">
					<span th:text="${ingredient.name}">INGREDIENT</span><br/>
				</div>
			</div>
		</div>
		
		<div>
			<button>Submit your taco</button>
		</div>
	</form>
</body>
</html>
