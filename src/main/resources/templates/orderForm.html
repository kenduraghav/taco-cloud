<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Taco Cloud</title>
<link rel="stylesheet" th:href="@{/styles/stylesheet.css}"/>
</head>
<body>
	<form method="POST" th:object="${order}" th:action="@{/orders}">
		<h1>Order your taco Creation</h1>
		
		<img th:src="@{/images/TacoCloud.png}">
		<a th:href="@{/design}" id="anotherDesign">Design another taco</a>
		
		<div th:if="${#fields.hasErrors()}">
			<span class="validationError">
				Please correct the errors below and resubmit.
			</span>
		</div>
		
		<div>
			<h3>Delivery Information</h3>
			<label>Name:</label> 
			<input type="text" th:field="*{name}">
			<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</span>
			<br/>
			
			<label>Phone No:</label> 
			<input type="text" th:field="*{phoneNo}">
			<span th:if="${#fields.hasErrors('phoneNo')}" th:errors="*{phoneNo}">Phone Error</span>
			<br/>
			
			<label>Email Id:</label> 
			<input type="text" th:field="*{emailId}">
			<span th:if="${#fields.hasErrors('emailId')}" th:errors="*{emailId}">Email Error</span>
			<br/>
			
			<label>Street Name:</label> 
			<input type="text" th:field="*{street}">
			<span th:if="${#fields.hasErrors('street')}" th:errors="*{street}">Street Error</span>
			<br/>
			
			<label>City:</label> 
			<input type="text" th:field="*{city}">
			<span th:if="${#fields.hasErrors('city')}" th:errors="*{city}">City Error</span>
			<br/>
			
			<label>State:</label> 
			<input type="text" th:field="*{state}">
			<span th:if="${#fields.hasErrors('state')}" th:errors="*{state}">State Error</span>
			<br/>
			
			<label>ZipCode:</label> 
			<input type="text" th:field="*{zipcode}">
			<span th:if="${#fields.hasErrors('zipcode')}" th:errors="*{zipcode}">Zipcode Error</span>
			<br/>
			
			<h3>Payment Information</h3>
			<label>Credit Card Number:</label> 
			<input type="text" th:field="*{ccNumber}">
			<span th:if="${#fields.hasErrors('ccNumber')}" th:errors="*{ccNumber}">Credit Card Error</span>
			<br/>
			
			<label>Credit Card Expriy Date:</label> 
			<input type="text" th:field="*{ccExpiryDate}">
			<span th:if="${#fields.hasErrors('ccExpiryDate')}" th:errors="*{ccExpiryDate}">Credit Card Expiry Error</span>
			<br/>
			
			<label>CVV:</label> 
			<input type="text" th:field="*{cvvNumber}">
			<span th:if="${#fields.hasErrors('cvvNumber')}" th:errors="*{cvvNumber}">CVV Error</span>
			<br/>
			
			<button type="submit">Submit your order</button>
		</div>
	</form>
</body>
</html>
